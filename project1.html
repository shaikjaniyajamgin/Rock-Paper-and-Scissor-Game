<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    :root {
      --bg-color: linear-gradient(to bottom, #d0eaff, #a0d8ef);
      --container-bg: #ffffff;
      --text-color: #222;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --win-color: #28a745;
    }

    body.dark {
      --bg-color: linear-gradient(to bottom, #2a2a2a, #1e1e1e);
      --container-bg: #333;
      --text-color: #eee;
      --button-bg: #444;
      --button-hover: #666;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      text-align: center;
      padding: 40px;
      transition: background 0.5s ease;
    }

    h1 {
      color: var(--text-color);
      font-size: 2em;
    }

    .game-container {
      max-width: 400px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    button.choice-btn {
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: white;
      transition: background 0.3s ease, transform 0.2s;
    }

    button.choice-btn:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: var(--text-color);
      transition: transform 0.2s ease;
    }

    .result.pop {
      transform: scale(1.3);
    }

    .win-animate {
      animation: winBounce 0.6s ease;
      color: var(--win-color);
    }

    @keyframes winBounce {
      0% { transform: scale(1); }
      25% { transform: scale(1.2) rotate(3deg); }
      50% { transform: scale(1.1) rotate(-3deg); }
      75% { transform: scale(1.2) rotate(2deg); }
      100% { transform: scale(1); }
    }

    .computer-choice, .scoreboard {
      margin-top: 15px;
      font-size: 18px;
      color: var(--text-color);
    }

    .toggle-mode {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid var(--text-color);
      border-radius: 8px;
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-mode:hover {
      background-color: var(--text-color);
      color: var(--container-bg);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice-btn" onclick="playGame('rock')">ü™® Rock</button>
      <button class="choice-btn" onclick="playGame('paper')">üìÑ Paper</button>
      <button class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="computer-choice" id="computerChoice"></div>
    <div class="result" id="result"></div>
    <div class="scoreboard" id="scoreboard">Wins: 0 | Losses: 0 | Ties: 0</div>
    <button class="toggle-mode" onclick="toggleMode()">üåô Toggle Dark Mode</button>
  </div>

  <!-- üéµ Sound effects -->
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="tieSound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>

  <!-- üéä Confetti JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    let wins = 0, losses = 0, ties = 0;

    function playGame(userChoice) {
      const compChoice = choices[Math.floor(Math.random() * choices.length)];
      const computerChoiceDiv = document.getElementById('computerChoice');
      const resultDiv = document.getElementById('result');
      const scoreboard = document.getElementById('scoreboard');

      computerChoiceDiv.textContent = `Computer chose: ${compChoice}`;

      let resultText = "";
      let isWin = false;

      if (userChoice === compChoice) {
        resultText = "It's a tie! üòê";
        ties++;
        document.getElementById("tieSound").play();
      } else if (
        (userChoice === 'rock' && compChoice === 'scissors') ||
        (userChoice === 'scissors' && compChoice === 'paper') ||
        (userChoice === 'paper' && compChoice === 'rock')
      ) {
        resultText = "You win! ü•≥";
        isWin = true;
        wins++;
        document.getElementById("winSound").play();
        launchConfetti(); // üéä trigger confetti
      } else {
        resultText = "You lose! üò¢";
        losses++;
        document.getElementById("loseSound").play();
      }

      resultDiv.textContent = resultText;
      scoreboard.textContent = `Wins: ${wins} | Losses: ${losses} | Ties: ${ties}`;

      resultDiv.classList.remove('pop', 'win-animate');
      void resultDiv.offsetWidth; // Reflow

      if (isWin) {
        resultDiv.classList.add('win-animate');
      } else {
        resultDiv.classList.add('pop');
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    // üéâ Confetti Function
    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
